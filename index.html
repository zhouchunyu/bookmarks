<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div id='main'>
      <div id='wrapper' class="wrapper"></div>
    </div>
  </main>
  <footer></footer>
  <script>
    var keys = [
      ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
      ['a', 'd', 's', 'f', 'g', 'h', 'j', 'k', 'l'],
      ['z', 'c', 'x', 'v', 'b', 'n', 'm']
    ]
    // 初始化网站hash
    var hash = {
      'q': 'qq.com',
      'w': 'weibo.com',
      'e': 'ele.me',
      'r': 'people.com.cn',
      't': 'tianya.cn',
      'y': 'youtube.com',
      'u': 'youku.com',
      'i': 'iqiyi.com'
    }

    function getLocalStorage(name) {
      JSON.parse(localStorage.getItem(name) || '{}')
    }

    websites = getLocalStorage('customWebsites')
    hash = Object.assign({}, hash, websites)
    index = 0
    while(index < keys.length){
      rowDiv = document.createElement('div')
      rowDiv.className += 'row'
      wrapper.appendChild(rowDiv)
      row = keys[index]
      column = 0
      while(column < keys[index].length){
        kbd = document.createElement('kbd')
        kbd.className += 'kbd'
        span = document.createElement('span')
        span.className += 'text'
        span.textContent = row[column] 
        kbd.appendChild(span)
        img = document.createElement('img')
        img.onerror = function(event) {
          event.target.src = 'images/dot.png'
        }
        img.src = `http://${hash[row[column]]}/favicon.ico`
        kbd.appendChild(img)
        button = document.createElement('button')
        button.textContent = '编辑'
        button.id = row[column]
        button.onclick = function(event){
          button = event.target
          key = button.id
          address = prompt('绑定一个网址')
          hash[key] = address
          localStorage.setItem('customWebsites', JSON.stringify(hash))
          img = button.previousSibling
          img.src = `http://${address}/favicon.ico`
        }
        kbd.appendChild(button)
        rowDiv.appendChild(kbd)
        column += 1
      }
      index += 1
    }
    document.onkeypress = function(kbdEvent){
      website = hash[kbdEvent['key']]
      // location.href = `https://${website}`
      window.open(`http://${website}`, '_blank')
    }

  </script>
</body>
</html>
